background_opacity: 0.95
# Font configuration
font:
  # Normal (roman) font face
  normal:
  # Font family
  #
  # Default:
  #   - (macOS) Menlo
  #   - (Linux/BSD) monospace
  #   - (Windows) Consolas
    family: Source Code Pro

  # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
  # Font family
  #
  # If the bold family is not specified, it will fall back to the
  # value specified for the normal font.
    family: Source Code Pro

  # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
  # Font family
  #
  # If the italic family is not specified, it will fall back to the
  # value specified for the normal font.
    family: Source Code Pro

  # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
  # Font family
  #
  # If the bold italic family is not specified, it will fall back to the
  # value specified for the normal font.
    family: Source Code Pro

  # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 12

colors:
    gruvbox_dark: &gruvbox_dark
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x282828'
      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'
